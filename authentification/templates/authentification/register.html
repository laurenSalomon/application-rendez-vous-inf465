{% load static %}
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription - BankExpress</title>
    <link rel='shortcut icon' type='image/x-icon' href="{% static 'img/favicon.ico' %}"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .card {
            margin: 50px auto;
            max-width: 500px;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        body {
            background-color: #f7f7f7;
        }
        .invalid-feedback {
            display: none;
        }
        .is-invalid ~ .invalid-feedback {
            display: block;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="card">
            <h3 class="text-center">Inscription</h3>
            <form method="POST" class="needs-validation" novalidate="" onsubmit="return validateForm()">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="id_username" class="form-label">Username</label>
                    <input type="text" class="form-control" id="id_username" name="username" placeholder="Entrez votre nom" required>
                    <div class="invalid-feedback">Le nom doit contenir au moins 3 caractères.</div>
                </div>
                <div class="mb-3">
                    <label for="id_phone_number" class="form-label">Numero de telephone</label>
                    <input type="text" class="form-control" id="id_phone_number" name="phone_number" placeholder="Entrez votre numero de telephone" required>
                    <div class="invalid-feedback">Veuillez entrer une adresse email valide.</div>
                </div>
                
                <div class="mb-3">
                    <label for="id_password" class="form-label">Mot de Passe</label>
                    <input type="password" class="form-control" id="id_password" name="password" placeholder="Créez un mot de passe" required>
                    <div class="invalid-feedback">Le mot de passe doit contenir au moins 6 caractères.</div>
                </div>
             
                <button type="submit" class="btn btn-primary w-100">S'inscrire</button>
            </form>
            <div class="text-center mt-3">
                <p>Vous avez déjà un compte ? <a href="{% url 'login' %}">Connectez-vous ici</a></p>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function validateForm() {
            var isValid = true;

            // Validation du nom
            var name = document.getElementById("id_username");
            if (name.value.length < 3) {
                name.classList.add("is-invalid");
                isValid = false;
            } else {
                name.classList.remove("is-invalid");
            }

          

            // Validation du mot de passe
            var password = document.getElementById("id_password");
            if (password.value.length < 6) {
                password.classList.add("is-invalid");
                isValid = false;
            } else {
                password.classList.remove("is-invalid");
            }

            

            return isValid;
        }
    </script>
</body>
</html>
